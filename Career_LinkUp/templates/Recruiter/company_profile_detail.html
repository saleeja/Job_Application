<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile Detail</title>
</head>
<body>
    <h1>Company Profile Detail</h1>
    <form method="POST" action="{% url 'com_update_profile' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ profile.name }}" readonly>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" readonly>{{ profile.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ profile.location }}" readonly>
        </div>
        <div class="form-group">
            <label for="industry">Industry:</label>
            <input type="text" id="industry" name="industry" value="{{ profile.industry }}" readonly>
        </div>
        {% if profile.website %}
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" value="{{ profile.website }}" readonly>
        </div>
        {% endif %}
        {% if profile.logo %}
        <div class="form-group">
            <label for="logo">Logo:</label><br>
            <img src="{{ profile.logo.url }}" alt="Company Logo" style="max-width: 200px;">
        </div>
        {% endif %}
        <button type="submit">Edit Profile</button>
    </form>
</body>
</html>
