<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Job Listing</title>
    <!-- Add any necessary CSS links or stylesheets -->
</head>
<body>
    <div class="container">
        <h1>Review Job Listing</h1>
        <p>Title: {{ job_listing.title }}</p>
        <p>Description: {{ job_listing.description }}</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" name="action" value="approve">
            <input type="submit" name="action" value="reject">
        </form>
    </div>
</body>
</html>
