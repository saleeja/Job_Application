{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'main/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'main/css/style.css'%}" rel="stylesheet">
 
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 30px;
            padding: 40px;
            align-self: center;
        }

        .container label {
            font-weight: bold;
        }

        .container input[type="text"],
        .container input[type="file"],
        .container textarea,
        .container select {
            width: 100%;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .container button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .container button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container-xxl position-relative bg-white d-flex justify-content-center p-0">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %} 
                    <h6 class="mb-4">Personal Information</h6>
                    <div class="container">
                        <div>
                            <label for="id_phone_number">Phone Number:</label><br>
                            <input type="text" id="id_phone_number" name="phone_number" required><br><br>
                            
                            <label for="id_current_location">Current Location:</label><br>
                            <input type="text" id="id_current_location" name="current_location" required><br><br>
                            
                            <label for="id_address">Address:</label><br>
                            <input type="text" id="id_address" name="address" required><br><br>
                            <h6 class="mb-4">Professional Information</h6>
                            <label for="id_experience_status">Experience Status:</label><br>
                            <select id="id_experience_status" name="experience_status" required>
                                <option value="F">Fresher</option>
                                <option value="E">Experienced</option>
                            </select><br><br>
                            
                            <label for="id_resume">Resume:</label><br>
                            <input type="file" id="id_resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
                            
                            <label for="id_profile_summary">Profile Summary:</label><br>
                            <textarea id="id_profile_summary" name="profile_summary" rows="4" required></textarea><br><br>
                            <label for="id_key_skills">Key Skills:</label><br>
                            <input type="text" id="id_key_skills" name="key_skills" required><br><br>
                        </div>
                        <div>
                            
                            
                            <label for="id_projects">Projects:</label><br>
                            <textarea id="id_projects" name="projects" rows="4" required></textarea><br><br>
                            
                            <label for="id_education">Education:</label><br>
                            <textarea id="id_education" name="education" rows="4" required></textarea><br><br>
                            
                            <label for="id_certificate">Certificate:</label><br>
                            <input type="file" id="id_certificate" name="certificate" accept=".pdf,.doc,.docx" required><br><br>
                            
                            <label for="id_certification_details">Certification Details:</label><br>
                            <textarea id="id_certification_details" name="certification_details" rows="4" required></textarea><br><br>
                            
                            <label for="id_department">Department:</label><br>
                            <input type="text" id="id_department" name="department" required><br><br>
                            
                            <label for="id_languages_known">Languages Known:</label><br>
                            <input type="text" id="id_languages_known" name="languages_known" required><br><br>
                            
                            <label for="id_gender">Gender:</label><br>
                            <select id="id_gender" name="gender" required>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select><br><br>
                            
                            <input type="hidden" id="id_user_id" name="user_id" value="{{ user.id }}">
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
  




        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Template Javascript -->
    <script src="{% static 'main/js/main.js'%}"></script>
</body>

</html>
