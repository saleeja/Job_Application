<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Add your custom CSS stylesheets or CDN links here -->
</head>
<body>
    <h1>Edit Profile</h1>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
            <a href="{% url 'profile_detail' %}">Go back to Profile Detail</a>
        </form>
    </div>
</body>
</html>
